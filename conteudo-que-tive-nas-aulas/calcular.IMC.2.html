<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><hr><br>");
	// aqui usa um código tipo document.write();
	// para deixar mais pratico
}
function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
	// ali no mostra(frase) eu usei o frase para mostrar que sera um frase ali dentro. exemplo
	// mostra("Eu nasci em : " + (ano - 25));
}
                    //o nome dessas palavras em parensenteses é parametro!
function calculaImc(peso1, altura1, peso2, altura2) { 
    //eu usei peso e altura porque o script não estava preparado para receber só 2 código entao especifiquei

    var imc1 = peso1 / (altura1 * altura1);
    var imc2 = peso2 / (altura2 * altura2);
    var imcTotal = imc1 + imc2;
    mostra (" A soma dos imc's é " + imcTotal);
}

calculaImc(73, 1.71, 68, 1.72);   



</script>
